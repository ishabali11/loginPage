<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .signup-button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form" onsubmit="return signup()">
        <input type="text" class="signup-input" placeholder="Username" required>
        <input type="email" class="signup-input" placeholder="Email" required>
        <input type="password" class="signup-input" placeholder="Password" required>
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="login-link">Already have an account? <a href="/login">Log in</a></div>
</div>

<script>
        function signup() {
            // This function will be executed when the form is submitted
            // In a real application, you would perform client-side validation here
            // and send the form data to the server for server-side validation and user creation.

            // For demonstration purposes, we'll just prevent the form submission.

            // Prevent the form from submitting to avoid page refresh
            return false;
        }
    </script>
</body>
</html>
